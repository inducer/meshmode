name: test-conda-env
channels:
- conda-forge
- nodefaults

dependencies:
- python=3
- git
- libhwloc=2
- numpy
- pocl
- mako
- pyopencl
- islpy
- gmsh

# Needed for nodal-DG interop
- oct2py

# for Pytential
- cython

# for pymetis
- pybind11

# for MPI-based tests
# workaround for https://github.com/conda-forge/openmpi-feedstock/issues/94
- openmpi<4.1.3
- mpi4py
- libgfortran5

# for xdmf/hdf5 visualizer
- h5py=*=mpi_openmpi*

# Only needed to make pylint succeed
- matplotlib-base

- pip
